    <main>
        <div id="firstSection">
            <h1>Search country</h1>
            <div id="search">
                <input type="text" placeholder="Country name here" id="input">
                <select name="" id="select">
                    <option value="0">Select</option>
                </select>
                <span id="TotalCountry"></span>
            </div>
        </div>
        <div id="SecondSection">
            <h1>Sort</h1>
            <div id="sortSec">
                <ul>
                    <li id="sort" onclick="sort('name')">Sort by country name  ↑</li>
                    <li id="sort" onclick="sort('population')">Sort by population  ↑</li>
                    <li id="sort" onclick="sort('area')">Sort by area  ↑</li>
                </ul>
            </div>
        </div>
        <div id="ThirdSection">
            <h1>Part</h1>
            <div id="Part">
                <p onclick="buleg('region')">Region</p>
                <p onclick="buleg('firstLetter')">First Letter</p>
            </div>
        </div>
        <div id="ListOfcountry">

        </div>
    </main>
    <script src="country.js"></script>
