<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
       <div class="container">
        <h1>Шинэ бүтээгдэхүүн нэмэх</h1>
        <div class="row">
            <div class="col-md-4">
                <form action="">
                    <div class="md-3">
                        <label for="title" class="form-label">Бүтээгдэхүүний ангилал</label>
                        <select name="category" id="category" class="form-control">
                            <option value="0">Сонгосон уу</option>
                            <option value="0">Гар утас</option>
                            <option value="0">Арьс арчилгаа</option>
                            <option value="0">Гэр ахуйн бараа</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="md-3">
                <label for="title" class="form-label">Бүтээгдэхүүний нэр</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="md-3">
                <label for="price" class="form-label">Бүтээгдэхүүний үнэ</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="md-3">
                <label for="image" class="form-label">Зураг</label>
                <input type="file" class="form-control" id="image">
            </div>


            <div class="md-3">
                <label for="" class="form-label">Онцгой бараа эсэх</label>
                <div class="form-check">
                    <input type="radio" name="isspecial"  class="form-check-input" value="yes">
                    <label for="yes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="isspecial"  class="form-check-input" value="no">
                    <label for="no" class="form-check-label">No</label>
                </div>
            </div>


            <div class="md-3">
                <label for="" class="form-label">Өдөр сонгох</label>
                <div class="form-check">
                    <input type="checkbox" name="days" class="form-check-input" value="1">
                    <label for="1" class="form-check-label">Monday</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="days" class="form-check-input" value="2">
                    <label for="2" class="form-check-label">Thusday</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="days" class="form-check-input" value="3">
                    <label for="3" class="form-check-label">Wednesday</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="days" class="form-check-input" value="4">
                    <label for="4" class="form-check-label">Tuesday</label>
                </div> <div class="form-check">
                    <input type="checkbox" name="days" class="form-check-input" value="5">
                    <label for="5" class="form-check-label">Friday</label>
                </div> <div class="form-check">
                    <input type="checkbox" name="days" class="form-check-input" value="6">
                    <label for="6" class="form-check-label">Saturday</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id ="btn">Save</button>
        </div>
       </div>
    </main>
    <script src="save.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
